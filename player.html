<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="MadBomber.NET - Player">
    <meta name="author" content="RFX">
    <script src="js/mbfrontend.js"></script>
    <script src="js/players.js"></script>
    <title>MadBomber.NET - Player</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mbfrontend.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">MadBomber.NET</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/servers.html">Server List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/repo.html">Repository</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container" style="margin-top:65px">
        <div class="row">
            <div class="col-md-9">
                <h1 id="mbf-player-name">Loading...</h1>
            </div>
            <div class="col-md-3">
                <div style="font-size:24px;" class="m-0 p-0">
                    <img id=mbf-player-trustimg class="m-1 pb-1" src="img/Sketchy.png"><span id="mbf-player-trustrank"></span></img>
                </div>
                <p style="font-size:10px;" class="m-0 ml-4 pl-2 p-0" id="mbf-player-trustscore">(...)</p>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-6">
                <h2>Info</h2>
                <table class="table table-sm">
                    <tbody>
                        <tr>
                            <th scope="row">Registered Since</th>
                            <td id="mbf-player-registertime">...</td>
                        </tr>
                        <tr>
                            <th scope="row">Last Activity</th>
                            <td id="mbf-player-lastactivity">...</td>
                        </tr>
                        <tr>
                            <th scope="row">Play Count</th>
                            <td id="mbf-player-playcount">...</td>
                        </tr>
                        <tr>
                            <th scope="row">Play Time</th>
                            <td id="mbf-player-playtime">...</td>
                        </tr>
                        <tr>
                            <th scope="row">Submissions</th>
                            <td id="mbf-player-submissions">...</td>
                        </tr>
                        <tr>
                            <th scope="row">Average K/D Ratio</th>
                            <td id="mbf-player-avgkd">...</td>
                        </tr>
                        <tr>
                            <th scope="row">Win Percentage</th>
                            <td id="mbf-player-winpercent">...</td>
                        </tr>
                        <tr>
                            <th scope="row">Current Server</th>
                            <td id="mbf-player-currentserver">...</td>
                        </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-md-6">
                <h2>Recent Matches</h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Player Count</th>
                            <th scope="col">Playtime</th>
                        </tr>
                    </thead>
                    <tbody id="mbf-player-matches"></tbody>
                </table>
            </div>
        </div>
        <hr />
        <h2 id="mbf-player-mapcount">Maps</h2>
        <div class="row w-100" id="mbf-player-maps"></div>
        <hr />
        <h2 id="mbf-player-gtcount">Game Types</h2>
        <div class="row w-100" id="mbf-player-gametypes"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        loadPlayer(urlParams.get('id'));
    </script>
  </body>
</html>
